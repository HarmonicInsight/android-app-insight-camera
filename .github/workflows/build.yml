name: Build

on:
  push:
    branches: [ main, "claude/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true

      - name: Create Gradle wrapper
        run: gradle wrapper --gradle-version 8.9

      - name: Verify launcher icons use master PNGs
        run: |
          echo "Checking adaptive icon XMLs reference @mipmap PNG foregrounds..."
          for xml in app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml \
                     app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml; do
            if grep -q '@drawable/.*foreground' "$xml"; then
              echo "ERROR: $xml references a drawable vector foreground instead of @mipmap PNG."
              echo "The master icons are the PNGs in mipmap-* directories."
              echo "Foreground must reference @mipmap/, not @drawable/."
              exit 1
            fi
            if ! grep -q '@mipmap/.*foreground' "$xml"; then
              echo "ERROR: $xml does not reference a @mipmap PNG foreground."
              exit 1
            fi
          done
          echo "Checking foreground PNGs exist in all densities..."
          for density in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            for f in ic_launcher_foreground.png ic_launcher_round_foreground.png; do
              path="app/src/main/res/mipmap-${density}/${f}"
              if [ ! -f "$path" ]; then
                echo "ERROR: Missing $path"
                exit 1
              fi
            done
          done
          echo "All icon checks passed."

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: insight-camera-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Create Gradle wrapper
        run: gradle wrapper --gradle-version 8.9

      - name: Decode keystore
        id: decode_keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/release.keystore

      - name: Build Release AAB
        env:
          KEYSTORE_PATH: ${{ steps.decode_keystore.outcome == 'success' && format('{0}/release.keystore', github.workspace) || '' }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ steps.decode_keystore.outcome == 'success' && format('{0}/release.keystore', github.workspace) || '' }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: insight-camera-release-aab
          path: app/build/outputs/bundle/release/*.aab
          retention-days: 90

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: insight-camera-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Upload ProGuard mapping
        uses: actions/upload-artifact@v4
        with:
          name: insight-camera-mapping
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 90
